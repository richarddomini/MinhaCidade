<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <a href="index.html" class="voltar">
        VOLTAR
    </a>

    <div class="area">
        <form id="cadastro" action="" method="post">
            <fieldset>
                <legend>Dados pessoais</legend>
                
                <label for="nome">Nome:</label>
                <input id="nome" type="text" required placeholder="Nome completo">
                
                <label for="email">Email:</label>
                <input type="email" name="" id="" required placeholder="Exemplo@email.com">
                
                <label for="d_nasc">Data de nascimento:</label>
                <input type="date" name="" id="d_nasc" required>
                
                <label for="cpf">CPF:</label>
                <input type="number" name="" id="cpf" required placeholder="XXX.XXX.XXX-XX">
                
                <label for="rg">RG:</label>
                <input type="number" name="" id="rg" required placeholder="XX.XXXXX.XXXXXX">
                
                <p>Gênero:</p>
        
                <div class="genero">
                    <input type="radio" name="sexo" id="mc">
                    <label class="label_genero" for="mc">masculino cis</label>
                </div>
                <div class="genero">
                    <input type="radio" name="sexo" id="fc">
                    <label class="label_genero" for="fc">feminino cis</label>
                </div>
        
                <div class="genero">
                    <input type="radio" name="sexo" id="ft">
                    <label class="label_genero" for="ft">feminino transgênero</label>
                </div>
        
                <div class="genero">
                    <input type="radio" name="sexo" id="mt">
                    <label class="label_genero" for="mt">Masculino transgênero</label>
                </div>
                <div class="genero">
                    <input type="radio" name="sexo" id="nb">
                    <label for="nb">Não binário</label>
                </div>
        
                <div class="genero">
                    <input type="radio" name="sexo" id="gf">
                    <label for="gf">Gênero Fluído</label>
                </div>
        
        
                <p>Estado civil:</p>
                <select>
                    <option value="" disabled selected>Selecione</option>
                    <option value="s">Solteiro(a)</option>
                    <option value="c">Casado(a)</option>
                    <option value="v">Viúvo(a)</option>
                    <option value="d">Divorciado(a)</option>
                </select>
            </fieldset>
        
            <input type="submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
